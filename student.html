<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-ctr">
    <div class="st">Student Registration Form
    </div>
    <form action="">
      <div class="form">
<!-- Name of the student -->
        <div class="input_field">
          <label>First Name</label>
          <input type="text" class="input" id="name" name="f_na" placeholder="Enter first name">
        </div>

        <div class="input_field">
          <label>Last Name</label>
          <input type="text" class="input" id="name" name="l_na" placeholder="Enter last name">
        </div>
<!-- Gender if the student -->
        <div class="input_field" id="gender">
          <label for="">Gender</label>
          <input type="radio" name="gender" id="radio" value="Male">Male
          <input type="radio" name="gender" id="radio" value="Female">Female
        </div>
<!-- Age of the student -->
        <div class="input_field">
          <label for="">Age</label>
          <input type="text" class="input" name="age" placeholder="Enter your age">
        </div>
<!-- DOB of the student -->
        <div class="input_field">
          <label for="">Date of Birth</label>
          <input type="date" class="input" name="dob">
        </div>
<!-- mail id of the student -->
        <div class="input_field">
          <label>Email Address</label>
          <input type="email" class="input" name="email" placeholder="Enter your email">
        </div>
<!-- address field -->
        <div class="input_field">
          <label>Address</label>
          <textarea class="textarea" name="address" id="" cols="30" rows="5" placeholder="Enter your address"></textarea>
        </div>
<!-- state -->
        <div class="input_field">
          <label>State</label>
          <div class="custom_select">
            <select id="state" name="state">
              <option value="">--Select your state--</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
        </div>
        <!-- hobbies section -->
        <div class="input_field" id="hobbies" >
          <label for="">Hobbies</label>
          <div class="hobbies" >
            <input type="checkbox" name="Hobbies" id="" value="Music">
            <label for="">Music</label>
            <input type="checkbox" name="Hobbies" id="" value="Movies">
            <label for="">Movies</label>
            <input type="checkbox" name="Hobbies" id="" value="Sports">
            <label for="">Sports</label>
            <input type="checkbox" name="Hobbies" id="" value="Travel">
            <label for="">Travel</label>
          </div>
        </div>
<!-- profile photo section -->
        <div class="input_field">
          <label>Upload Photo</label><p id="file-size">*Max size 100kb.</p>
          <input type="file" name="myfile" id="myfile" placeholder="Upload your photo" rows="7"/>
          
        </div>
<!-- declaration -->
        <div class="input_field terms">
          <label class="check">
            <input type="checkbox" name="check" value="Declared">
            <span class="checkmark"></span>
          </label>
          <p>I hereby declare that the above information provided is true and correct.</p>
        </div>

        <div class="input_field">
        </div>
          <button type="submit" value="Register" class="btn">Register</button>

      </div>
    </form>
  </div>

</body>

</html>
