<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration form</title>
    <link rel="icon" href="icon.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="150" height="50">
        </div>
        <div class="bg_color">
            <a href="#" id="brown">Brown</a>
            <a href="#" id="purple">Purple</a>
            <a href="#" id="def">Default</a>
        </div>
    </div>
    <!-- main container -->
    <div class="d-flex">
        <div class="card">
            <div class="p-2">
                <header>Student Registration</header>
                <!-- form -->
                <form autocomplete="off" onsubmit="onFormSubmit()" class="form-group">
                    <div class="fields">
                        <!-- name field -->
                        <div class="input_field">
                            <label for="fullName">Full Name<span class="ast">*</span></label>
                            <input type="text" name="fullName" id="fullName" class="form-control" oninput="validateFullName(this)">
                            <div id="fullNameError" class="error-message"></div>
                        </div>
                        <!-- date of birth field -->
                        <div class="input_field">
                            <label for="dob">DOB<span class="ast">*</span></label>
                            <input type="date" name="dob" id="dob" class="form-control" style="width: 210px;" oninput="validateDOB(this)">
                            <div id="dobError" class="error-message"></div>
                        </div>
                        <!-- age field -->
                        <div class="input_field">
                            <label for="age">Age<span class="ast">*</span></label>
                            <input type="number" name="age" id="age" class="form-control" oninput="validateAge(this)">
                            <div id="ageError" class="error-message"></div>
                        </div>
                        <!-- email field -->
                        <div class="input_field">
                            <label for="email">E-mail<span class="ast">*</span></label>
                            <input type="email" name="email" id="email" class="form-control" oninput="validateEmail(this)">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        <!-- mobile no field -->
                        <div class="input_field">
                            <label for="mobileno">Mobile No.<span class="ast">*</span></label>
                            <input type="text" name="mobileno" id="mobileno" class="form-control" oninput="validateMobileNo(this)">
                            <div id="mobilenoError" class="error-message"></div>
                        </div>
                        <!-- gender field -->
                        <div class="gender" style="margin: 4px 20px;">
                            <label for="">Gender:<span class="ast">*</span></label>
                            <input type="radio" name="gender" id="" value="female" class="form-control" oninput="validateGender(this)">female
                            <input type="radio" name="gender" id="" value="male" class="form-control" oninput="validateGender(this)">male
                            <input type="radio" name="gender" id="" value="others" class="form-control" oninput="validateGender(this)">others
                            <div id="genderError" class="error-message"></div>
                        </div>
                        <!-- address field -->
                        <div class="input_field">
                            <label for="address">Address<span class="ast">*</span></label>
                            <textarea name="address" id="address" cols="47" rows="3" oninput="validateAddress(this)"></textarea>
                            <div id="addressError" class="error-message"></div>
                        </div>
                    </div>
                    <!-- submit and reset buttons -->
                    <div class="form_action--button">
                        <input type="submit" id="submit" value="Submit" class="btn btn-success">
                        <input type="reset" id="reset" value="Reset" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="bg-primary p-2" style="overflow-x: auto;">
                <!-- table -->
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>DOB</th>
                            <th>Age</th>
                            <th>E-mail</th>
                            <th>Mobile No</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-light">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // form validation and data entry
        var selectedRow = null;

        function onFormSubmit(e) {
            event.preventDefault();
            var formData = readFormData();
            if (validateForm(formData) === true) {
                if (selectedRow === null) {
                    insertNewRecord(formData);
                } else {
                    updateRecord(formData);
                }

                resetForm();
            }
        }

        function validateFullName(input) {
            var fullNameError = document.getElementById("fullNameError");
            if (input.value.trim() === '') {
                fullNameError.innerHTML = 'please enter your fullname';
            } else {
                fullNameError.innerHTML = '';
            }
        }

        function validateDOB(input) {
            var dobError = document.getElementById("dobError");
            if (input.value.trim() === '') {
                dobError.innerHTML = 'Please select your Date of Birth!';
            } else {
                dobError.innerHTML = '';
            }
        }

        function validateAge(input) {
            var ageError = document.getElementById("ageError");
            if (input.value.trim() === ''||input.value.trim()<1) {
                ageError.innerHTML = 'Please enter your age';
            } else {
                ageError.innerHTML = '';
            }
        }

        function validateEmail(input) {
            var emailError = document.getElementById("emailError");
            if (!input.value.trim().match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/) || input.value.trim() === "") {
                emailError.innerHTML = 'Please enter a valid email!';
            } else {
                emailError.innerHTML = '';
            }
        }

        function validateMobileNo(input) {
            var mobilenoError = document.getElementById("mobilenoError");
            if (!input.value.trim().match(/^[1-9][0-9]{9}$/) || input.value.trim() === "") {
                mobilenoError.innerHTML = "please enter your number";
            } else {
                mobilenoError.innerHTML
                = '';
            }
        }

        function validateGender() {
            var genderError = document.getElementById("genderError");
            var radioButtons = document.getElementsByName('gender');
            var checked = false;

            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    checked = true;
                    break;
                }
            }

            if (!checked) {
                genderError.innerHTML = 'Please select your gender';
            } else {
                genderError.innerHTML = '';
            }
        }

        function validateAddress(input) {
            var addressError = document.getElementById("addressError");
            if (input.value.trim() === '') {
                addressError.innerHTML = 'Please enter your address';
            } else {
                addressError.innerHTML = '';
            }
        }

        function validateForm(formData) {
            validateFullName(document.getElementById('fullName'));
            validateDOB(document.getElementById('dob'));
            validateAge(document.getElementById('age'));
            validateEmail(document.getElementById('email'));
            validateMobileNo(document.getElementById('mobileno'));
            validateGender();
            validateAddress(document.getElementById('address'));

            var errorMessages = document.querySelectorAll('.error-message');
            for (var i = 0; i < errorMessages.length; i++) {
                if (errorMessages[i].innerHTML !== '') {
                    return false;
                }
            }

            return true;
        }
        function resetErrorMessages() {
    // Reset error messages by removing 'error' class and clearing the content
    var formElements = document.querySelectorAll('.form-control');
    formElements.forEach(function (element) {
        element.classList.remove('error');
        var errorMessageElement = element.nextElementSibling;
        if (errorMessageElement && errorMessageElement.classList.contains('error-message')) {
            errorMessageElement.textContent = '';
        }
    });
}

function displayErrorMessage(elementId, errorMessage) {
    // Display error message in the placeholder and add 'error' class
    var element = document.getElementById(elementId);
    element.placeholder = errorMessage;
    element.classList.add('error');

    // Create or update error message element
    var errorMessageElement = element.nextElementSibling;
    if (!errorMessageElement || !errorMessageElement.classList.contains('error-message')) {
        errorMessageElement = document.createElement('div');
        errorMessageElement.classList.add('error-message');
        // element.parentNode.insertBefore(errorMessageElement, element.nextSibling);
    }
    errorMessageElement.textContent = errorMessage;
}

        function saveDataToLocalStorage() {
            var tableRows = document.getElementById("studentList").rows;
            var data = [];

            for (var i = 1; i < tableRows.length; i++) {
                var rowData = {
                    fullName: tableRows[i].cells[0].innerHTML,
                    dob: tableRows[i].cells[1].innerHTML,
                    age: tableRows[i].cells[2].innerHTML,
                    email: tableRows[i].cells[3].innerHTML,
                    mobileno: tableRows[i].cells[4].innerHTML,
                    gender: tableRows[i].cells[5].innerHTML,
                    address: tableRows[i].cells[6].innerHTML,
                };
                data.push(rowData);
            }

            localStorage.setItem("studentData", JSON.stringify(data));
        }
        function loadDataFromLocalStorage() {
            var storedData = localStorage.getItem("studentData");

            if (storedData) {
                var data = JSON.parse(storedData);

                for (var i = 0; i < data.length; i++) {
                    insertNewRecord(data[i]);
                }
            }
        }

        // Event listener to load data from local storage on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadDataFromLocalStorage();
        });

// new code ends here
// read data from the form
        function readFormData() {
            var formData = {};
            formData["fullName"] = document.getElementById("fullName").value;
            formData["dob"] = document.getElementById("dob").value;
            formData["age"] = document.getElementById("age").value;
            formData["email"] = document.getElementById("email").value;
            formData["mobileno"] = document.getElementById("mobileno").value;
            formData["gender"] = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            formData["address"] = document.getElementById("address").value;

            return formData;
        }
        // insert new data to the table
        function insertNewRecord(data) {
            var table = document.getElementById("studentList").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.length);
            var cell1 = newRow.insertCell(0);
            cell1.innerHTML = data.fullName;
            var cell2 = newRow.insertCell(1);
            cell2.innerHTML = data.dob;
            var cell3 = newRow.insertCell(2);
            cell3.innerHTML = data.age;
            var cell4 = newRow.insertCell(3);
            cell4.innerHTML = data.email;
            var cell5 = newRow.insertCell(4);
            cell5.innerHTML = data.mobileno;
            var cell6 = newRow.insertCell(5);
            cell6.innerHTML = data.gender;
            var cell7 = newRow.insertCell(6);
            cell7.innerHTML = data.address;
            var cell8 = newRow.insertCell(7);
            cell8.innerHTML = `<a href="#" onClick='onEdit(this)' class='btn-success'>Edit</a>
                        <a href="#" onClick='onDelete(this)' class='btn-danger'>Delete</a>`;
                        for (let i = 0; i < newRow.cells.length - 1; i++) {
    newRow.cells[i].onclick = function () {
        onEditit(this, i);
    };
}
                        saveDataToLocalStorage();
        }
        // reset form
        function resetForm() {
            document.getElementById('fullName').value = '';
            document.getElementById('dob').value = '';
            document.getElementById('age').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mobileno').value = '';
            var radioButtons = document.getElementsByName('gender');
            for (var i = 0; i < radioButtons.length; i++) {
             radioButtons[i].checked = false;
    }
           document.getElementById('address').value = '';
        //    dont remove
           document.getElementById('fullNameError').value='';
           document.getElementById('dobError').value='';
           document.getElementById('ageError').value='';
           document.getElementById('emailError').value='';
           document.getElementById('mobilenoError').value='';

           document.getElementById('genderError').value='';
           document.getElementById('addressError').value='';
// dont remove

// Clear error messages
           selectedRow = null;
        }
        // edit form
        function onEdit(td) {
            selectedRow = td.parentElement.parentElement;
            document.getElementById('fullName').value = selectedRow.cells[0].innerHTML;
            document.getElementById('dob').value = selectedRow.cells[1].innerHTML;
            document.getElementById('age').value = selectedRow.cells[2].innerHTML;
            document.getElementById('email').value = selectedRow.cells[3].innerHTML;
            document.getElementById('mobileno').value = selectedRow.cells[4].innerHTML;
            var genderValue = selectedRow.cells[5].innerHTML;
var radioButtons = document.getElementsByName('gender');
    for (var i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].value === genderValue) {
            radioButtons[i].checked = true;
        }
    }
    document.getElementById('address').value = selectedRow.cells[6].innerHTML;
    document.getElementById('submit').value='Update';
        }
        // update form record
        function updateRecord(formData) {
            selectedRow.cells[0].innerHTML = formData.fullName;
            selectedRow.cells[1].innerHTML = formData.dob;
            selectedRow.cells[2].innerHTML = formData.age;
            selectedRow.cells[3].innerHTML = formData.email;
            selectedRow.cells[4].innerHTML = formData.mobileno;
            selectedRow.cells[5].innerHTML = formData.gender;
            selectedRow.cells[6].innerHTML = formData.address;
            document.getElementById('submit').value='Submit';
            saveDataToLocalStorage();
        }
        // delete form record
        function onDelete(td) {
            if (confirm('Are you sure you want to delete this record?')) {
                row = td.parentElement.parentElement;
                document.getElementById('studentList').deleteRow(row.rowIndex);
                resetForm();
            }
            saveDataToLocalStorage();
        }

//  for adding color changes
        document.addEventListener('DOMContentLoaded', function () {
            // Add click event listeners to each color option
            document.getElementById('brown').addEventListener('click', function () {
                document.body.style.backgroundColor = '#76453B';
                document.getElementById('submit').style.backgroundColor='#76453B';
                document.getElementById('reset').style.backgroundColor='#76453B';
            });

            document.getElementById('purple').addEventListener('click', function () {
                document.body.style.backgroundColor = '#5D3587';
                document.getElementById('submit').style.backgroundColor='#5D3587';
                document.getElementById('reset').style.backgroundColor='#5D3587';
            });

            document.getElementById('def').addEventListener('click', function () {
                document.body.style.backgroundColor = '#4070f4';
                document.getElementById('submit').style.backgroundColor='#4070f4';
                document.getElementById('reset').style.backgroundColor='#4070f4';
            });
        });

        // new code
        function onEditit(td, columnIndex) {
        // Enable inline editing for the specific cell in the selected row
        selectedRow = td.parentElement;

        let cell = selectedRow.cells[columnIndex];
        let oldValue = cell.innerHTML;

        // Create an input element and set its value to the current cell content
        let input = document.createElement('input');
        // input.type = 'text';
        input.value = oldValue;

        // Add an onblur event to save the changes when the user clicks outside the input
        input.addEventListener('blur', function () {
            updateCellValue(cell, input.value);
        });

        // Replace the cell content with the input element
        cell.innerHTML = '';
        cell.appendChild(input);

        // Focus on the input element to allow immediate editing
        input.focus();
    }

    function updateCellValue(cell, newValue) {
        // Update the cell value
        cell.innerHTML = newValue;
    }
    </script>
</body>

</html>
