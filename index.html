<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Registration form</title>
    <link rel="icon" href="icon.jpg" type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 

    <script src="main.js"></script>
    <script src="validate.js"></script>
    <script src="storedata.js"></script>
    <script src="errormsg.js"></script>
    <script src="celledit.js"></script>
    <script src="notification.js"></script>
    <script src="animation.js"></script>
  </head>

  <body>
    <!-- <div id="notif">this is a notif</div> -->
    <!-- navbar -->
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" width="150" height="50" />
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="dropbtn">Themes</button>
      <div class="bg_color">
        <a href="#" id="brown">Brown</a>
        <a href="#" id="purple">Purple</a>
        <a href="#" id="def">Default</a>
        </div>
      </div>
    </div>
    <!-- main container -->
    <div class="d-flex">
      <div class="card" id="cardform">
        <div class="p-2">
          <header>Student Registration</header>
          <!-- form -->
          <form autocomplete="off" onsubmit="onFormSubmit()" class="form-group">
            <div class="fields">
              <!-- name field -->
              <div class="input_field">
                <label for="fullName"
                  >Full Name<span class="ast">*</span></label
                >
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  class="form-control"
                  oninput="validateFullName(this)"
                />
                <div id="fullNameError" class="error-message"></div>
              </div>
              <!-- date of birth field -->
              <div class="input_field">
                <label for="dob">DOB<span class="ast">*</span></label>
                <input
                  type="date"
                  name="dob"
                  id="dob"
                  class="form-control"
                  style="width: 210px"
                  oninput="validateDOB(this)"
                />
                <div id="dobError" class="error-message"></div>
              </div>
              <!-- age field -->
              <div class="input_field">
                <label for="age">Age<span class="ast">*</span></label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="form-control"
                  oninput="validateAge(this)"
                />
                <div id="ageError" class="error-message"></div>
              </div>
              <!-- email field -->
              <div class="input_field">
                <label for="email">E-mail<span class="ast">*</span></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  oninput="validateEmail(this)"
                />
                <div id="emailError" class="error-message"></div>
              </div>
              <!-- mobile no field -->
              <div class="input_field">
                <label for="mobileno"
                  >Mobile No.<span class="ast">*</span></label
                >
                <input
                  type="text"
                  name="mobileno"
                  id="mobileno"
                  class="form-control"
                  oninput="validateMobileNo(this)"
                />
                <div id="mobilenoError" class="error-message"></div>
              </div>
              <!-- gender field -->
              <div class="gender" style="margin: 4px 20px">
                <label for="">Gender:<span class="ast">*</span></label>
                <input
                  type="radio"
                  name="gender"
                  id=""
                  value="female"
                  class="form-control"
                  oninput="validateGender(this)"
                />female
                <input
                  type="radio"
                  name="gender"
                  id=""
                  value="male"
                  class="form-control"
                  oninput="validateGender(this)"
                />male
                <input
                  type="radio"
                  name="gender"
                  id=""
                  value="others"
                  class="form-control"
                  oninput="validateGender(this)"
                />others
                <div id="genderError" class="error-message"></div>
              </div>
              <!-- address field -->
              <div class="input_field">
                <label for="address">Address<span class="ast">*</span></label>
                <textarea
                  name="address"
                  id="address"
                  cols="47"
                  rows="3"
                  oninput="validateAddress(this)"
                ></textarea>
                <div id="addressError" class="error-message"></div>
              </div>
            </div>
            <!-- submit and reset buttons -->
            <div class="form_action--button">
              <input
                type="submit"
                id="submit"
                value="Submit"
                class="btn btn-success"
              />
              <input
                type="reset"
                id="reset"
                value="Reset"
                class="btn btn-warning"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="card" id="cardtable">
        <div class="bg-primary p-2" style="overflow-x: auto">
          <!-- table -->
          <table class="list" id="studentList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>DOB</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Mobile No</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="text-light"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
